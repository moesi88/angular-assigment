<div class='rf-wrapper'>
    <div class='rf-form'>
        <!-- <div class="dialog" *ngIf="dialog"> -->
        <div class="container">
            <a class="sluiten-button" (click)="close()">Sluiten<i class="fa fa-times" aria-hidden="true"></i>
            </a>
            <app-firstStep *ngIf="state=='first'"></app-firstStep>
            <app-secondStep *ngIf="state=='second'"></app-secondStep>
            <app-thirdStep *ngIf="state=='third'"></app-thirdStep>
            <app-forthStep *ngIf="state=='forth'"></app-forthStep>
            
            <button *ngIf="state == 'first'" class='verder' (click)="next()">Ga Verder
                <span></span><i class="fa fa-chevron-circle-right"
                    aria-hidden="true"></i>
            </button>
            <div class='buttons' *ngIf="state == 'second'|| state == 'third'" >
                <button class='vorige' (click)="vorige()">
                    Vorige

                </button>
                <button class='verder' (click)="next()">{{buttonTitle}}
                    <span></span><i class="fa fa-chevron-circle-right"
                    aria-hidden="true"></i>
                </button>
            </div>

            <div class='final-step-buttons' *ngIf="state == 'forth'" >
                <button (click)="vorige()">
                    Trueg naar hoofdmenu

                </button>
                <button class='verder' (click)="afronden()">Registratie afmaken
                    <span></span><i class="fa fa-chevron-circle-right"
                    aria-hidden="true"></i>
                </button>
            </div>

            <!-- <button (click)="toggle()">Dismiss</button> -->
        </div>
        <!-- </div> -->
    </div>

</div>
